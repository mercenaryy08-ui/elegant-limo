<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting… | Elegant Limo Switzerland</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-4">
  <div class="text-center max-w-md">
    <p class="text-slate-600 mb-2">Taking you to the booking page…</p>
    <p class="text-sm text-slate-500">If you are not redirected, <a id="fallback" href="#" class="text-[#C5A028] font-medium underline">click here</a>.</p>
  </div>
  <script>
    (function () {
      var base = 'https://elegant-limo.vercel.app';
      var params = new URLSearchParams(window.location.search);
      var from = params.get('from') || '';
      var to = params.get('to') || '';
      var date = params.get('date') || '';
      var fromLat = params.get('fromLat') || '';
      var fromLon = params.get('fromLon') || '';
      var toLat = params.get('toLat') || '';
      var toLon = params.get('toLon') || '';

      var q = new URLSearchParams({
        from: from,
        to: to,
        date: date,
        fromLat: fromLat,
        fromLon: fromLon,
        toLat: toLat,
        toLon: toLon
      });
      var target = base + '/?' + q.toString();

      document.getElementById('fallback').href = target;
      window.location.replace(target);
    })();
  </script>
</body>
</html>
